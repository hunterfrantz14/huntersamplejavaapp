name: CI Pipeline (Offline-Only)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: |
          chmod +x mvnw
          ./mvnw clean package

      - name: Prepare OWASP DB folder
        run: |
          mkdir -p ${{ github.workspace }}/reports
          mkdir -p ${{ github.workspace }}/odc-data
          echo "⚠️ WARNING: Running in true offline mode. If no DB is present in odc-data, results may be empty."

      - name: Run OWASP Dependency Check (Offline)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/src \
            -v ${{ github.workspace }}/reports:/report \
            -v ${{ github.workspace }}/odc-data:/data \
            owasp/dependency-check:latest \
            --project "huntersamplejavaapp" \
            --scan /src/target \
            --format "HTML,XML" \
            --out /report \
            --data /data \
            --disableNVD \
            --disableRetireJS \
            --log /report/odc.log || echo "⚠️ OWASP exited non-zero, continuing anyway."

      - name: Upload OWASP Report + Logs
        uses: actions/upload-artifact@v4
        with:
          name: owasp-output
          path: reports
