name: CI Pipeline (Offline-Ready with OWASP DB Log Fix)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ⚙️ Build with Maven
        run: |
          chmod +x mvnw
          ./mvnw clean package

      - name: 💾 Cache OWASP DB
        id: cache-odc
        uses: actions/cache@v3
        with:
          path: odc-data
          key: owasp-db-v1

      - name: 📂 Create reports + data folders
        run: |
          mkdir -p ${{ github.workspace }}/reports
          mkdir -p ${{ github.workspace }}/odc-data

      - name: 🧹 Clean H2 lock files (if any)
        run: |
          rm -f ${{ github.workspace }}/odc-data/*.lck
          rm -f ${{ github.workspace }}/odc-data/*.trace.db

      - name: 📥 Download OWASP DB (with log)
        if: steps.cache-odc.outputs.cache-hit != 'true'
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/odc-data:/data \
            -v ${{ github.workspace }}/reports:/report \
            owasp/dependency-check:latest \
            --updateonly \
            --data /data \
            --log /report/odc-update.log || echo "⚠️ DB update failed"

      - name: 📤 Upload ODC Update Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: odc-update-log
          path: reports/odc-update.log

      - name: 🧪 Run OWASP Dependency Check (Offline)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/src \
            -v ${{ github.workspace }}/reports:/report \
            -v ${{ github.workspace }}/odc-data:/data \
            owasp/dependency-check:latest \
            --project "huntersamplejavaapp" \
            --scan /src/target \
            --format "HTML,XML" \
            --out /report \
            --data /data \
            --disableRetireJS \
            --log /report/odc.log || echo "⚠️ OWASP exited non-zero, continuing anyway."

      - name: 📤 Upload OWASP Report + Logs
        uses: actions/upload-artifact@v4
        with:
          name: owasp-output
          path: reports
