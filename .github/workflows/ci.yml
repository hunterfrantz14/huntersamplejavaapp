name: CI Pipeline (Offline-Ready with OWASP DB Log Fix + Target Check)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: âš™ï¸ Build with Maven
        run: |
          chmod +x mvnw
          ./mvnw clean package

      - name: ğŸ’¾ Cache OWASP DB
        id: cache-odc
        uses: actions/cache@v3
        with:
          path: odc-data
          key: owasp-db-v1

      - name: ğŸ“‚ Create reports + data folders
        run: |
          mkdir -p ${{ github.workspace }}/reports
          mkdir -p ${{ github.workspace }}/odc-data

      - name: ğŸ“¥ Download OWASP DB (isolated volume + log)
        if: steps.cache-odc.outputs.cache-hit != 'true'
        run: |
          mkdir -p ${{ github.workspace }}/odc-temp
          docker run --rm \
            -v ${{ github.workspace }}/odc-temp:/data \
            -v ${{ github.workspace }}/reports:/report \
            owasp/dependency-check:latest \
            --updateonly \
            --data /data \
            --log /report/odc-update.log || echo "âš ï¸ DB update failed"
          cp -r ${{ github.workspace }}/odc-temp/* ${{ github.workspace }}/odc-data/

      - name: ğŸ“¤ Upload ODC Update Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: odc-update-log
          path: reports/odc-update.log

      - name: ğŸ” Check if build output exists
        run: |
          ls -R target || echo "âš ï¸ No build output found in target/"

      - name: ğŸ§ª Run OWASP Dependency Check (Offline)
        run: |
          echo "ğŸš¦ Running scan in offline mode..."
          docker run --rm \
            -v ${{ github.workspace }}:/src \
            -v ${{ github.workspace }}/reports:/report \
            -v ${{ github.workspace }}/odc-data:/data \
            owasp/dependency-check:latest \
            --project "huntersamplejavaapp" \
            --scan /src/target \
            --format HTML --format XML \
            --out /report \
            --data /data \
            --disableRetireJS \
            --log /report/odc.log || echo "âš ï¸ OWASP exited non-zero, continuing anyway."

      - name: ğŸ“¤ Upload OWASP Report + Logs
        uses: actions/upload-artifact@v4
        with:
          name: owasp-output
          path: reports
