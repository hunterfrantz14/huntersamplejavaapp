name: CI Pipeline (Offline-Ready with OWASP Fix)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ⚙️ Build with Maven
        run: |
          chmod +x mvnw
          ./mvnw clean package

      - name: 📂 Create reports + data folders
        run: |
          mkdir -p ${{ github.workspace }}/reports
          mkdir -p ${{ github.workspace }}/odc-data

      - name: 📥 Download OWASP DB (update only)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/odc-data:/data \
            owasp/dependency-check:latest \
            --updateonly \
            --data /data

      - name: 🧪 Run OWASP Dependency Check (Offline)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/src \
            -v ${{ github.workspace }}/reports:/report \
            -v ${{ github.workspace }}/odc-data:/data \
            owasp/dependency-check:latest \
            --project "huntersamplejavaapp" \
            --scan /src/target \
            --format "HTML,XML" \
            --out /report \
            --data /data \
            --disableRetireJS \
            --log /report/odc.log || echo "⚠️ OWASP exited non-zero, continuing anyway."

      - name: 📤 Upload OWASP Report + Logs
        uses: actions/upload-artifact@v4
        with:
          name: owasp-output
          path: reports
